<div *ngIf="(comments$ | async) as comments">
	<ul class="list-unstyled">
		<li *ngFor="let comment of comments">
			<a class="text-dark font-weight-bold mr-1" [routerLink]="['/user', comment.userName]">
				{{ comment.userName }}
			</a>
			<em>
				{{ comment.date | date:'dd-MM-yyyy HH:mm' }}
			</em>
			<p class="break-word mb-2">
				{{ comment.text }}
			</p>
		</li>
	</ul>
	<div class="mt-4">
		<form [formGroup]="commentForm">
			<div class="input-group">
				<textarea class="form-control" formControlName="comment"></textarea>
				<invalid-feedback [field]="f['comment']"></invalid-feedback>
				<div class="input-group-append">
					<button type="submit" class="btn btn-primary pull-left" [disabled]="commentForm.invalid">Publicar</button>
				</div>
			</div>
		</form>
	</div>
</div>
