<h4 class="text-center"> Registre-se</h4>

<form class="form mt-4">
    <div class="form-group">
        <input  placeholder="E-mail" class="form-control" autofocus >
    </div>

    <div class="form-group">
        <input placeholder="Nome Completo" class="form-control">
    </div>

    <div class="form-group">
        <input placeholder="Nome de usuário" class="form-control">
    </div>

    <div class="form-group">
        <input type="password" placeholder="Senha" class="form-control">
    </div>

    <button class="btn btn-primary btn-block">Registrar</button>

    <p>Já é um usuário?<a [routerLink]="['']">Login</a></p>
</form>
